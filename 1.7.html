                    translationes: {
                        es: '<strong>Español</strong>: Cuando a César le fue anunciado esto, que ellos intentaban hacer su marcha a través de nuestra provincia, se apresura a partir desde la ciudad (Roma) y, a las mayores marchas posibles, se dirige a la Galia ulterior y llega a Ginebra.',
                        en: '<strong>English</strong>: When this was announced to Caesar, that they were trying to make their journey through our Province, he hastens to set out from the city (Rome) and, by the greatest possible marches, hurries into further Gaul and arrives at Geneva.',
                        zh: '<strong>中文（繁體）</strong>: 當凱撒得知他們正試圖穿越我們行省的消息後，他趕緊從羅馬城出發，以盡可能快的行程趕赴外高盧，並抵達日內瓦。',
                        ko: '<strong>한국어</strong>: 카이사르에게 그들이 우리 속주를 통과하여 행군하려 한다는 소식이 전해지자, 그는 서둘러 도시(로마)를 출발하여 가능한 한 빠른 행군으로 더 먼 갈리아로 향하여 제네바에 도착한다.'

                        { id_verbi: 'v1_c7_1', terminus: 'Caesari', analysis_morphologicus: 'Nōmen, masc., sing., dat.', significationes: { es: 'a César', en: 'to Caesar', zh: '給凱撒', ko: '카이사르에게' } },

                        { id_verbi: 'v1_c7_3', terminus: 'nuntiatum esset', analysis_morphologicus: 'Verbum (nuntio), pluperf., coniūnct., pass., 3a, sing.', significationes: { es: 'había sido anunciado', en: 'it had been announced', zh: '被報告時', ko: '보고되었을 때' } },
                        { id_verbi: 'v1_c7_4', terminus: 'iter facere conari', analysis_morphologicus: 'Oratio īnfīnītīva', significationes: { es: 'que ellos intentaban hacer un viaje', en: 'that they were trying to make a journey', zh: '他們正試圖', ko: '그들이 시도하고 있다고' } },
                        { id_verbi: 'v1_c7_5', terminus: 'maturat', analysis_morphologicus: 'Verbum, praes., ind., act., 3a, sing.', significationes: { es: 'se apresura', en: 'he hastens', zh: '他趕緊', ko: '그는 서두른다' } },

                    ]
                },
                {
                    id_orationis: 'o2_c7',
                    textus_latinus: "Provinciae toti quam maximum potest militum numerum imperat (erat omnino in Gallia ulteriore legio una), pontem, qui erat ad Genavam, iubet rescindi.",
                    translationes: {
                        es: '<strong>Español</strong>: Ordena a toda la provincia el mayor número de soldados que puede (había en total en la Galia ulterior una sola legión), y ordena que el puente que había en Ginebra sea cortado.',
                        en: '<strong>English</strong>: He orders the whole Province for the greatest possible number of soldiers (there was in all in further Gaul only one legion), and he orders the bridge, which was at Geneva, to be cut down.',
                        zh: '<strong>中文（繁體）</strong>: 他向整個行省徵集盡可能多的士兵（當時整個外高盧只有一個軍團），並下令拆毀在日內瓦的橋樑。',
                        ko: '<strong>한국어</strong>: 그는 속주 전체에 가능한 한 많은 수의 병사를 징집하라고 명령하고(더 먼 갈리아에는 총 하나의 군단밖에 없었다), 제네바에 있던 다리를 파괴하라고 지시한다.'
                    },
                    analysis_syntactica: `<p><strong>Propositio Principalis (duplex):</strong> imperat et iubet.</p><ul><li><strong>Subiectum (subaudītum):</strong> Caesar.</li><li><strong>Complēmentum indirectum (verbī imperat):</strong> Provinciae toti.</li><li><strong>Obiectum dīrēctum (verbī imperat):</strong> quam maximum... numerum.</li><li><strong>Oratio īnfīnītīva (obiectum verbī iubet):</strong> pontem... rescindi.</li><li><strong>Claūsula parenthetica:</strong> (erat omnino... legio una).</li><li><strong>Claūsula relātīva (ad pontem referēns):</strong> qui erat ad Genavam.</li></ul>`,

                        { id_verbi: 'v2_c7_2', terminus: 'imperat', analysis_morphologicus: 'Verbum, praes., ind., act., 3a, sing.', significationes: { es: 'ordena', en: 'he orders', zh: '命令', ko: '명령한다' } },
                        { id_verbi: 'v2_c7_3', terminus: 'pontem', analysis_morphologicus: 'Obiectum + Verbum + Īnfīn. pass.', significationes: { es: 'ordena que el puente sea cortado', en: 'he orders the bridge to be cut down', zh: '他命令拆毀橋樑', ko: '다리를 파괴하라고 명령한다' } },

                    ]

                {

        }

        function moveTooltip(event) {
            tooltip.style.left = `${event.pageX + 15}px`;
            tooltip.style.top = `${event.pageY + 15}px`;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            const oratioTarget = e.target.closest('.oratio');

            if (verbumTarget) {
                e.stopPropagation();
                document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                monstraAnalyseonVerbi(verbumTarget.dataset.verbumId);
                verbumTarget.classList.add('activus');
            } else if (oratioTarget) {
                monstraAnalyseonOrationis(oratioTarget.dataset.oratioId);
            }
        });

        buttonRedire.addEventListener('click', () => {
            visusOrationis.classList.add('occultus');
            document.querySelector('.main-layout').classList.remove('occultus');
        });

        linguaSelector.addEventListener('change', mutareLinguam);

        initialisareLinguam();
        reddeParagrafum();
        monstraContentusDefectu();
    });
    </script>
</body>
</html>

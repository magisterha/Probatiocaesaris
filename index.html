<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index: De Bello Gallico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body {
            background-color: #f5f4f0;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #3a3a3a;
        }
        .textum-classicum {
            font-family: 'Georgia', 'Times New Roman', serif;
        }
    </style>
</head>
<body class="bg-stone-100">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-10 border-b-2 border-stone-300 pb-5">
            <h1 class="text-5xl textum-classicum text-gray-800">Commentarii de Bello Gallico</h1>
            <p class="text-xl text-gray-500 mt-2">Gaius Iulius Caesar</p>
        </header>

        <main id="opus-index-contentus" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Seleccione un capítulo para comenzar el análisis.</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ESTRUCTURA DEL ÍNDICE ---
        // Define cuántos capítulos tiene cada libro.
        const deBelloGallicoIndex = {
            'I': 54,  // Liber I tiene 54 capítulos
            'II': 35, // Liber II tiene 35 capítulos
            'III': 29,
            'IV': 38,
            'V': 58,
            'VI': 44,
            'VII': 90,
            'VIII': 55 // Aunque es de Aulo Hircio, se incluye.
        };

        const indexContainer = document.getElementById('opus-index-contentus');

        // --- FUNCIÓN PARA RENDERIZAR EL ÍNDICE ---
        function reddeOpusIndex() {
            indexContainer.innerHTML = '<h2 class="text-3xl font-semibold mb-6 textum-classicum text-center">Index Librorum et Capitum</h2>';

            for (const liberNum in deBelloGallicoIndex) {
                const totalCapita = deBelloGallicoIndex[liberNum];

                const liberDiv = document.createElement('div');
                liberDiv.className = 'mb-8';
                // Título del Libro (ej. Liber I)
                liberDiv.innerHTML = `<h3 class="text-2xl font-bold text-stone-700 border-b border-stone-300 pb-2 mb-4">Liber ${liberNum}</h3>`;

                const capitumList = document.createElement('div');
                // Cuadrícula para los botones de los capítulos
                capitumList.className = 'grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2';

                for (let caputNum = 1; caputNum <= totalCapita; caputNum++) {
                    const caputLink = document.createElement('a');
                    
                    // --- ENLACE A PÁGINA INDEPENDIENTE ---
                    // Asumimos una estructura de carpetas: /capitulos/liber-1-caput-1.html
                    caputLink.href = `capitulos/liber-${liberNum}-caput-${caputNum}.html`;

                    caputLink.className = 'block text-center p-3 bg-stone-100 rounded-md hover:bg-stone-300 transition-colors duration-200';
                    caputLink.textContent = `${caputNum}`; // Solo el número para un look más limpio
                    
                    capitumList.appendChild(caputLink);
                }

                liberDiv.appendChild(capitumList);
                indexContainer.appendChild(liberDiv);
            }
        }

        // --- INICIALIZACIÓN ---
        reddeOpusIndex();
    });
    </script>
</body>
</html>
